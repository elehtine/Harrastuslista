{% extends "layout.html" %}
{% block body %}
  <div>
    <h1>Users</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Equipments</th>
      </tr>
      {% for user in users %}
        <tr>
          <td>
            <a href={{ url_for("user_page", user_id=user.id) }}>{{ user.name }}</a>
          </td>
          <td>{{ user.equipments }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
